version: '3.9'
services:
  db:
    image: postgres
    ports:
    - "5432:5432"
    build: {
      context: /db,
      dockerfile: dockerfile
    }
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: always
    networks:
      - net
    environment:
      - POSTGRES_DB=links
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    container_name: db
  rmq:
    image: rabbitmq:management
    ports:
      - "15672:15672"
    networks:
      - net
    hostname: rmq
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15672"]
      interval: 30s
      timeout: 10s
      retries: 5
    environment:
      - RABBITMQ_DEFAULT_USER=myname
      - RABBITMQ_DEFAULT_PASS=321
    container_name: rmq
  nginx:
    build: nginx/.
    ports:
      - "80:80"
    depends_on:
      - server1
      - server2
    links:
      - server1
      - server2
    networks:
      - net
  redis:
    image: redis
    networks:
      - net
  loader:
    build:
      context: /loader
      dockerfile: dockerfile
    restart: on-failure
    networks:
      - net
    depends_on:
      - rmq
      - nginx
      - redis
    environment:
      - user=myname
      - pass=321
      - WEB_BASE_URL= http://nginx:80
    container_name: loader
  server1:
    image: server
    build: {
      context: /server,
      dockerfile: dockerfile
    }
    networks:
      - net
    depends_on:
      - db
      - rmq
    environment:
      - dbName=links
      - dbUser=postgres
      - dbPass=postgres
      - dbPort=5432
      - dbHost=db
      - rabbitUser=myname
      - rabbitPass=321
      - name=server1
    container_name: server1
  server2:
    image: server
    build: {
      context: /server,
      dockerfile: dockerfile
    }
    networks:
      - net
    depends_on:
      - db
      - rmq
    environment:
      - dbName=links
      - dbUser=postgres
      - dbPass=postgres
      - dbPort=5432
      - dbHost=db
      - rabbitUser=myname
      - rabbitPass=321
      - name=server2
    container_name: server2
networks:
  net:
    driver: bridge
volumes:
  dbdata: